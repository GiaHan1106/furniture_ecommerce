<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-login">
            <div class="container">
                <h2>REGISTER</h2>
                <div class="s_bot">
                    <form action="">
                        <div class="c-input-1">
                            <label>Full name</label>
                            <input required type="text" name="fullname" />
                        </div>
                        <div class="c-input-1">
                            <label>Phone</label>
                            <input required type="number" name="numberphone" />
                        </div>
                        <div class="c-input-1">
                            <label>Email</label>
                            <input required type="email" name="email" />
                        </div>
                        <div class="c-input-1">
                            <label>Password</label>
                            <input required type="password" name="password" />
                        </div>
                        <button type="submit" class="s_button_1">REGISTER</button>
                    </form>
                    <p class="s_create">If you have account login, please <a href="login.html">login now</a></p>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
