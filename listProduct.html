<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-listPic"></div>
        <div class="s-listPro">
            <div class="container">
                <div class="s_top">
                    <ul>
                        <li>Home</li>
                        <li>></li>
                        <li>Shop</li>
                    </ul>
                </div>
                <div class="s_bot">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="s_left">
                                <div class="s_catePriceAndColor">
                                    <h4>CATEGORIES</h4>
                                    <ul class="s_cate"></ul>
                                </div>
                                <div class="s_catePriceAndColor">
                                    <h4>PRICES</h4>
                                    <ul class="s_price">
                                        <li data-min="true">All</li>
                                        <li data-min="0" data-max="100">$0 - $100</li>
                                        <li data-min="100" data-max="300">$100 - $300</li>
                                        <li data-min="300" data-max="500">$300 - $500</li>
                                        <li data-min="500" data-max="800">$500 - $800</li>
                                        <li data-min="800" data-max="1000">$800 - $1,000</li>
                                        <li data-min="1000">Over $1,000</li>
                                    </ul>
                                </div>
                                <div class="s_catePriceAndColor">
                                    <h4>COLOR</h4>
                                    <ul class="s_color"></ul>
                                </div>
                                <div class="s_catePriceAndColor">
                                    <h4>MATERIAL</h4>
                                    <ul class="s_material"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="s_right">
                                <div class="s_text">
                                    <h5>FILTER <i class="fa-light fa-clock"></i></h5>
                                    <h4>Total <span class="s_numberPro"></span> product</h4>
                                </div>
                                <div class="s_ListSomePro">
                                    <div class="row"></div>
                                </div>
                            </div>
                            <div class="text-center mb-5">
                                <button class="s_button_1 border">LOAD MORE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/listProduct.js"></script>
    </body>
</html>
