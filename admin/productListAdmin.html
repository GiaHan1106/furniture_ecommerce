<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/fontawesome.min.css" />
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="s-listOfProduct">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3">
                        <div id="dashboard"></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="s_right">
                            <div id="topProfile"></div>
                        </div>
                        <div class="c_bot">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Category</p>
                                        <select id="listCategory"></select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Name Product</p>
                                        <input type="text" name="title" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Price</p>
                                        <input type="number" name="price" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Price Sale</p>
                                        <input type="text" name="priceSale" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Describe</p>
                                        <input type="text" name="describe" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Choose Color</p>
                                        <select id="listColorPro"></select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p class="s_title">Choose Material</p>
                                        <select id="listMaterial"></select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1 file">
                                        <p class="s_title">Picture</p>
                                        <input type="file" name="picture" />
                                        <img class="imgGet" src="" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="s_button">
                                <button class="s_button_1" id="create">Add</button>
                                <button class="s_button_1" id="update">Update</button>
                            </div>
                        </div>
                        <table class="c-table table table-bordered">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Picture</th>
                                    <th>Name Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Price Sale</th>
                                    <th>Material</th>
                                    <th>Color</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/admin/base.js"></script>
        <script src="../js/admin/productList.js"></script>
    </body>
</html>
