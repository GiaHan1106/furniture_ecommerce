<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/fontawesome.min.css" />
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div id="dashboard"></div>
                </div>
                <div class="col-lg-9">
                    <div class="s_right">
                        <div id="topProfile"></div>
                    </div>
                    <div class="c_bot">
                        <form id="form-inforAdmin">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="c-input-1 file">
                                        <p>Logo</p>
                                        <input type="file" name="logo" />
                                        <img class="imgGet" src="../img/banner/banner1.png" alt="" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p>Address</p>
                                        <input type="text" name="address" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p>Phone Number</p>
                                        <input type="number" name="phone" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p>Email</p>
                                        <input type="email" name="email" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p>Link Facebook</p>
                                        <input type="text" name="facebook" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="c-input-1">
                                        <p>Link Instargram</p>
                                        <input type="text" name="instargram" />
                                    </div>
                                </div>
                            </div>
                            <div class="s_button">
                                <button type="submit" class="s_button_1">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/admin/base.js"></script>
        <script src="../js/admin/inforAdmin.js"></script>
    </body>
</html>
