<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/fontawesome.min.css" />
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div id="dashboard"></div>
                </div>
                <div class="col-lg-9">
                    <div class="s_right">
                        <div id="topProfile"></div>
                    </div>
                    <div class="c_bot">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="c-input-1">
                                    <p class="s_title">Name</p>
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="c-input-1">
                                    <p class="s_title">Phone Number</p>
                                    <input type="number" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="c-input-1">
                                    <p class="s_title">Email</p>
                                    <input type="email" />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="c-input-1">
                                    <p class="s_title">Content Concact</p>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/admin/base.js"></script>
    </body>
</html>
