<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/fontawesome.min.css" />
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="s-orderDetail">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3">
                        <div id="dashboard"></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="s_right">
                            <div id="topProfile"></div>
                        </div>
                        <div class="s_order">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="s_inforCus">
                                        <h2>Information Customer</h2>
                                        <div class="s_infor"></div>
                                        <div class="s_contactCustomer"></div>
                                        <button id="download-button">Print Order Bill</button>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="s_table">
                                        <div class="s_top">
                                            <h2>List Product</h2>
                                            <table class="c-table table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Picture</th>
                                                        <th>Name Product</th>
                                                        <th>Price</th>
                                                        <th>Color</th>
                                                        <th>Material</th>
                                                        <th>Quality</th>
                                                        <th>Total Price</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                            <p class="s_totalPrice">Total Price Order: <span></span></p>
                                        </div>
                                        <div class="s_bot">
                                            <h5>Customer Request</h5>
                                            <p><span></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="../js/admin/base.js"></script>
        <script src="../js/admin/orderAdmin.js"></script>
    </body>
</html>
