<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s_checkout">
            <div class="container">
                <div class="row" id="boxCheckout">
                    <div class="col-lg-7">
                        <form action="complete.html">
                            <div class="s_left">
                                <h2>Billing details <span class="s_error"></span></h2>
                                <div class="s_input">
                                    <h5>Fullname <span>*</span></h5>
                                    <input required type="text" name="fullname" />
                                </div>
                                <div class="s_input">
                                    <h5>Email <span>*</span></h5>
                                    <input required type="email" name="email" />
                                </div>
                                <div class="s_input">
                                    <h5>Phone <span>*</span></h5>
                                    <input required type="text" name="phone" />
                                </div>
                                <div class="s_input">
                                    <h5>Address <span>*</span></h5>
                                    <input required type="text" name="address" />
                                </div>
                                <div class="s_input">
                                    <h5>Order notes (optional)</h5>
                                    <textarea name="note" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="s_button_1">PLACE ORDER</button>
                        </form>
                    </div>
                    <div class="col-lg-5">
                        <div class="s_right">
                            <h3>Your order</h3>
                            <div class="s_order">
                                <p class="s_orderText">PRODUCT</p>
                                <p class="s_orderPrice">SUBTOTAL</p>
                            </div>
                            <div class="s_priceTotal"></div>
                            <div class="s_order">
                                <p class="s_orderText">Subtotal</p>
                                <p class="s_orderPrice">$ <span></span></p>
                            </div>
                            <div class="s_order">
                                <p class="s_orderText">Shipping</p>
                                <p class="s_orderPrice">Free Shipping</p>
                            </div>
                            <div class="s_order">
                                <p class="s_orderText">Total</p>
                                <p class="s_orderPrice">$ <span></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <h6 id="textCheckout">Empty cart</h6>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/checkout.js"></script>
    </body>
</html>
