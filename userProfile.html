<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-userProfile">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="s_left">
                            <button class="s_button_1" data-id="#tab1">DASHBOARD</button>
                            <button class="s_button_1 border" data-id="#tab2">USER UPDATE</button>
                            <button class="s_button_1 border" data-id="#tab3">ORDER</button>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="s_right">
                            <div id="tab1" class="s_box active">
                                <h3>Hello <span>Han Luong</span></h3>
                                <button>LOG OUT</button>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed quaerat eaque debitis nobis. Similique fugiat accusantium dicta obcaecati maxime vel optio. Aspernatur
                                    fugiat amet ea voluptate labore, suscipit eaque ab?
                                </p>
                            </div>
                            <div id="tab2" class="s_box">
                                <h2>UPDATE PROFILE</h2>
                                <div class="s_bot">
                                    <form action="">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="c-input-1">
                                                    <label>Email</label>
                                                    <input required type="email" name="email" disabled />
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="c-input-1">
                                                    <label>Phone</label>
                                                    <input required type="number" name="phone" />
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="c-input-1">
                                                    <label>Fullname</label>
                                                    <input required type="text" name="name" />
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="c-input-1">
                                                    <label>Password</label>
                                                    <input required type="password" name="password" />
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="s_button_1">UPDATE</button>
                                    </form>
                                </div>
                            </div>
                            <div id="tab3" class="s_box">
                                <h2>LIST ORDER</h2>
                                <div class="s_order"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/userProfile.js"></script>
    </body>
</html>
