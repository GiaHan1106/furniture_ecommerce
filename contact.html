<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="s-contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="s_left">
                            <h4>DAVICI FURNITURE</h4>
                            <h2>Get in touch !</h2>
                            <p class="s_infor">Studio 101, 13 Bowden St Alenxadanria NSW ,2015</p>
                            <p class="s_infor">Parking only available on weekends.Feel free to buzz 101 at the intercoml.</p>
                            <div class="s_email">
                                <p class="s_mail">Email: alexandria@brosa.com</p>
                                <p class="s_mail">Ph: (02) 7202 5701</p>
                            </div>
                            <p class="s_infor2">Customer Service: 1300 027 672(for all queries)</p>
                            <h3>FOLLOW US</h3>
                            <div class="s_social">
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="s_right">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.574718070564!2d106.61121057445894!3d10.84382185794816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174f9296f07b72d%3A0x8f485a8c3064209d!2zQuG6v24gWGUgQW4gU8awxqFuZw!5e0!3m2!1svi!2s!4v1692329448771!5m2!1svi!2s"
                                width="100%"
                                height="600px"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-question">
            <div class="container">
                <h2>Have an question ? Contact us !</h2>
                <div class="s_form">
                    <form action="">
                        <div class="s_nameAndMail">
                            <input required type="text" placeholder="Your name" />
                            <input required type="email" placeholder="Your email" />
                        </div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Your question here"></textarea>
                        <div class="s_button">
                            <button type="submit" class="s_button_1 border">S E N D</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
