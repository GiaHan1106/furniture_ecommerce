<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="header" class="fixed"></div>
        <div class="s-banner">
            <div class="container">
                <div class="s_inner"></div>
                <div class="s_arrow">
                    <i class="fa-light fa-chevron-left"></i>
                    <i class="fa-light fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="s-listProduct">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
        <div class="s-newProduct">
            <div class="s_top">
                <h2>NEW PRODUCTS</h2>
            </div>
            <div class="s_bot">
                <div class="s_listItemPro">
                    <ul></ul>
                </div>
                <div class="s_listTab">
                    <div class="container"></div>
                </div>
            </div>
        </div>
        <div class="s-sale">
            <div class="s_saleText">
                <h1>50%</h1>
                <div class="s_text">
                    <h4>WINDSOR CHAIRS FOR SALE</h4>
                    <h2>SALE ENDS IN 1 DAY</h2>
                </div>
                <a href="" class="s_button_1">SHOP NOW</a>
            </div>
        </div>
        <div class="s-feed">
            <h2><i class="fa-solid fa-quote-left"></i></h2>
            <div class="container">
                <div class="s_review"></div>
            </div>
            <div class="s_bot"></div>
        </div>
        <div class="s-listPicShop">
            <div class="s_item"></div>
            <div class="s_gallery">
                <div class="control-prev"><i class="fa-solid fa-angle-left"></i></div>
                <div class="gallery-inner">
                    <img src="img/listPicShop/listpro1.jpeg" alt="" />
                </div>
                <div class="control-next"><i class="fa-solid fa-angle-right"></i></div>
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
